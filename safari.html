<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Memory Match: Safari</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script src="safari.js"></script>
    <link rel="stylesheet" href="safari.css" type="text/css">
</head>
<body>
<div class="container-fluid" id="container_gameboard">
    <div class="row">
        <div class="col-xs-12 col-sm-2" id="container_stats">
            <ul id="ul_stats">
                <li>Games Played: <span class="li_stats" id="li_gamesplayed">0</span></li>
                <li>Matches: <span class="li_stats" id="li_matches">0</span></li>
                <li>Attempts: <span class="li_stats" id="li_attempts">0</span></li>
                <li>Accuracy: <span class="li_stats" id="li_accuracy">0</span></li>
                <button type="button" class="btn btn-primary outline" id="btn_reset">Reset</button>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-9" id="container_game"></div>
    </div>
</div>
<div class="alert alert-warning alert-dismissible fade in" role="alert" id="mobile_alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <strong>You are using a mobile device!</strong><br>
    We just want to make sure that you are aware that this game was designed for desktop computers
    While the game is still mobile functional, it will not look as nice on a mobile device.
</div>
</body>
</html>
