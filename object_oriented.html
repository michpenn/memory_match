    <title>Memory Match</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"
          integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

            crossorigin="anonymous"></script>
    <script src="object_oriented.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">

<body>
<div class="container-fluid buttons_container">
    <button type="button" class="btn btn-success level" level="easy">Easy</button>
    <button type="button" class="btn btn-warning level" level="medium">Medium</button>
    <button type="button" class="btn btn-danger level" level="hard">Hard</button>
</div>
<div class="container-fluid theme_container">
    <button type="button" class="btn btn-default theme" theme="presidents">Presidents</button>
    <button type="button" class="btn btn-default theme" theme="disney">Disney</button>
</div>
<div class="container-fluid gameboard_container" id="board">
</div>
<div class="container-fluid stats_container"></div>
